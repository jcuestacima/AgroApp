<mat-card style="background-color: rgba(206, 241, 173, 0.486);">
  <mat-card-header>
    <mat-card-title>{{producto.nombre}}</mat-card-title>
    <mat-card-subtitle>{{producto.origen}}</mat-card-subtitle>

  </mat-card-header>

  <mat-divider></mat-divider>

  <img mat-card-image [src]="producto | productoImage" [alt]="producto.nombre">

  <mat-divider></mat-divider>

  <mat-card-content class="mt-2">
    <h4><strong>Peso unitario: </strong>{{producto.pesoAproximadoUnidad}}</h4>
    <h4><strong>Precio: </strong>{{producto.precio}}</h4>
    <button style="margin-bottom: 15px;" class="col-12" mat-flat-button color="accent" (click)="irPaginaProductor()">Productor: {{producto.idProductor}}</button>




  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="pt-2">
    <button mat-button mat-raised color="primary" class="pr-5">
      <mat-icon>add</mat-icon>
      al carrito
    </button>
    <mat-label class="pr-2">Kg </mat-label>
      <input matInput #number maxlength="1" placeholder="1" value="1" size="5px">
  </mat-card-actions>

</mat-card>
