<mat-card style="background-color: rgba(206, 241, 173, 0.486);">
  <mat-card-header>
    <mat-card-title>{{producto.nombre}}</mat-card-title>
    <mat-card-subtitle>{{producto.origen}}</mat-card-subtitle>

  </mat-card-header>

  <mat-divider></mat-divider>

  <img mat-card-image [src]="producto | productoImage" [alt]="producto.nombre">

  <mat-divider></mat-divider>

  <mat-card-content class="mt-2">
    <h4><strong>Peso unitario: </strong>{{producto.pesoAproximadoUnidad}} gramos</h4>
    <h4><strong>Precio: </strong>{{producto.precio}} â‚¬ el KG</h4>
    <button style="margin-bottom: 15px;" class="col-12" mat-flat-button color="accent" (click)="irPaginaProductor()">Productor: {{producto.idProductor}}</button>




  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="pt-2">
    <button mat-button mat-raised color="primary" class="pr-5" (click)="anadirProductoCarrito(producto)">
      <mat-icon>add</mat-icon>
      al carrito
    </button>
    <mat-label class="pr-2"><strong>Unidades:</strong> </mat-label>
    <input matInput #number maxlength="2" placeholder="1" value="1" size="5px" [(ngModel)]="unidades">
  </mat-card-actions>

  <mat-divider></mat-divider>

  <mat-card-actions class="pt-2" *ngIf="usuario?.esAgricultor && usuario?.id==producto.idProductor">
    <button mat-button mat-raised color="warn" class="pr-5" (click)="borrarProducto()">
      <mat-icon>delete</mat-icon>
      Borrar
    </button>
    <button mat-button mat-raised style="margin-left: 10px;" (click)="irPaginaActualizarProducto(this.producto.id)">
      <mat-icon>update</mat-icon>
      Editar
    </button>
  </mat-card-actions>

</mat-card>
