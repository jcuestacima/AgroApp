<div class="flex flex-column">
  <span class="text-lg mb-4"><h1>Iniciar sesión</h1></span>

  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input type="text" matInput placeholder="Nombre de usuario">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input type="password" matInput placeholder="Contraseña">
  </mat-form-field>

  <button mat-button mat-flat-button color="accent">  <mat-icon>login</mat-icon>  Iniciar sesión</button>

  <div class="flex justify-content-end mt-5">

      <a href="/auth/register"> ¿No tienes cuenta?</a>

  </div>

</div>
